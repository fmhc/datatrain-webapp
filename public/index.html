<!DOCTYPE html>
<html lang="en">
	<head>
		<title>dataTrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			dataTrain v0.1
		</div>

		<script src="three.js"></script>
		<script src="tween.min.js"></script>
		<!--script src="inflate.min.js"></script>
		<script src="NURBSCurve.js"></script>
		<script src="NURBSUtils.js"></script-->
		<script src="ColladaLoader.js"></script>
		<script src="OrbitControls.js"></script>

		<!--script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script-->

		<script>
//			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			//var stats;
			var camera, controls, scene, renderer;
			var ice;
			var cooling;
			var tank1, tank2, tank3, tank4;
			
			var clock = new THREE.Clock();
			var mixers = [];
			init();
			render(); // remove when using next line for animation loop (requestAnimationFrame)
			//animate();
			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.0007 );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = -100;
				camera.position.y = 200;
				camera.position.z = 600;
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = false;


				var geometry = new THREE.CubeGeometry( 400, 10, 50 );
				var material = new THREE.MeshPhongMaterial( { color: 0xff4444, flatShading: true } );
				var cooling = new THREE.Mesh( geometry, material );
				cooling.position.x = -50;
				cooling.position.y = 110;
//				mesh.position.z = ( Math.random() - 0.5 ) * 1000;
				cooling.updateMatrix();
				cooling.matrixAutoUpdate = false;
				scene.add( cooling );

				var geometry = new THREE.CubeGeometry( 100, 20, 70 );
				var material = new THREE.MeshPhongMaterial( { color: 0x4444ff, flatShading: true } );
				
				var tank1 = new THREE.Mesh( geometry, material );
				tank1.position.x = -210;
				tank1.position.y = 30;
				scene.add( tank1 );
				var tank2 = new THREE.Mesh( geometry, material );
				tank2.position.x = -100;
				tank2.position.y = 30;
				scene.add( tank2 );
				var tank3 = new THREE.Mesh( geometry, material );
				tank3.position.x = 10;
				tank3.position.y = 30;
				scene.add( tank3 );
				var tank4 = new THREE.Mesh( geometry, material );
				tank4.position.x = 120;
				tank4.position.y = 30;
				scene.add( tank4 );


				/*
				// world
				var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );
				for ( var i = 0; i < 500; i ++ ) {
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );
				}*/
				// loading manager


				var loader = new THREE.ColladaLoader();
			// loader.load( './models/collada/kawada-hironx.dae', function ( collada ) {
				loader.load( 'ice_low.dae', function ( object ) {
/*
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );
					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();
	*/
					ice = object.scene;
					scene.add( ice );

//					
					/*
					ice.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							// model does not have normals
							child.material.flatShading = true;
						}
					} );
					*/
					ice.scale.x = ice.scale.y = ice.scale.z = 30.0;
					ice.position.x = 300;
					ice.rotation.z = (Math.PI / 2);
					ice.updateMatrix();
					requestAnimationFrame( animate );
				//kinematics = collada.kinematics;

				});
				// lights
				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				light.intensity = 0.6;
				scene.add( light );
				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );
				//
				//stats = new Stats();
				//container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
//				ice.rotation.z += 0.001;
				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
				//stats.update();
				render();
				//TWEEN.update();
			}
			function render() {

				renderer.render( scene, camera );
			}


			function toggleTransparent(opa) {
				ice.getObjectByName('main_carriage').material.forEach(function(d) {
					console.log(d);
					d.opacity = opa;
					d.transparent = true;
				})
			}
		</script>

	</body>
</html>
